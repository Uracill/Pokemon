<!DOCTYPE html>
<html lang="en" xmlns:th="http://www.w3.org/1999/xhtml">
<head>
    <meta charset="UTF-8">
    <title>Add Pok&#233mon</title>
    <meta name="viewport" content="width=device-width, initial-scale=1">
    <link href="https://cdn.jsdelivr.net/npm/bootstrap@5.2.2/dist/css/bootstrap.min.css" rel="stylesheet" integrity="sha384-Zenh87qX5JnK2Jl0vWa8Ck2rdkQ2Bzep5IDxbcnCeuOxjzrPF/et3URy9Bv1WTRi" crossorigin="anonymous">
</head>

<body>
<div th:replace = "fragment.html :: navBar"> </div>
<div align = "center" class = "container my-2">
    <div>
        <h3> Edit Pok&#233mon</h3>


        <form action = "#" th:action = "@{/edit/edited/{id}(id=*{id})}" th:object = "${editPokemon}" method = "POST" class="row g-3">

            <div class="col-12">
                <label class="form-label fw-bold">Name</label>
                <input type = "text" th:field = "*{name}" placeholder="Name" class = "form-control" th:errorclass="is-invalid">
                <div class="invalid-feedback d-block" th:errors="*{name}"></div>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">First Type</label>
                <select class="form-control" th:field = "*{firstType}">
                    <option selected th:value="Normal">Normal</option>
                    <option th:value="Fighting">Fighting</option>
                    <option th:value="Flying">Flying</option>
                    <option th:value="Poison">Poison</option>
                    <option th:value="Ground">Ground</option>
                    <option th:value="Rock">Rock</option>
                    <option th:value="Bug">Bug</option>
                    <option th:value="Ghost">Ghost</option>
                    <option th:value="Steel">Steel</option>
                    <option th:value="Fire">Fire</option>
                    <option th:value="Water">Water</option>
                    <option th:value="Grass">Grass</option>
                    <option th:value="Electric">Electric</option>
                    <option th:value="Psychic">Psychic</option>
                    <option th:value="Ice">Ice</option>
                    <option th:value="Dragon">Dragon</option>
                    <option th:value="Dark">Dark</option>
                    <option th:value="Fairy">Fairy</option>
                </select>
            </div>
            <div class="col-md-6">
                <label class="form-label fw-bold">Second Type</label>
                <select class="form-control" th:field = "*{secondType}">
                    <option selected th:value="'-'">-</option>
                    <option th:value="Normal">Normal</option>
                    <option th:value="Fighting">Fighting</option>
                    <option th:value="Flying">Flying</option>
                    <option th:value="Poison">Poison</option>
                    <option th:value="Ground">Ground</option>
                    <option th:value="Rock">Rock</option>
                    <option th:value="Bug">Bug</option>
                    <option th:value="Ghost">Ghost</option>
                    <option th:value="Steel">Steel</option>
                    <option th:value="Fire">Fire</option>
                    <option th:value="Water">Water</option>
                    <option th:value="Grass">Grass</option>
                    <option th:value="Electric">Electric</option>
                    <option th:value="Psychic">Psychic</option>
                    <option th:value="Ice">Ice</option>
                    <option th:value="Dragon">Dragon</option>
                    <option th:value="Dark">Dark</option>
                    <option th:value="Fairy">Fairy</option>
                </select>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-bold">Catch Rate</label>
                <input type = "text" th:field = "*{catchRate}" placeholder="0" class = "form-control" th:errorclass="is-invalid">
                <div class="invalid-feedback d-block" th:errors="*{catchRate}"></div>
            </div>
            <div class="col-md-4">
                <label class="form-label fw-bold">Gender</label>
                <div th:each="gen: ${gender_value}" >
                    <input type = "radio" th:field="*{gender}" th:value="${gen}" th:errorclass="is-invalid">
                    <label th:text="${gen}">Gender</label>
                    <!-- <div class="invalid-feedback d-block" th:errors="*{gen}"></div> -->
                </div>
            </div>
            <div class="col-md-4">
                <label class="form-check-label fw-bold">
                    Already Caught?
                </label>
                <input type = "checkbox" th:field = "*{caught}" >
            </div>

            <div class="col-12">
                <button type = "submit" class = "btn btn-primary"> Save Changes</button>
                <a th:href = "@{/}" class = "btn btn-danger"> Cancel </a>
            </div>
        </form>

    </div>
</div>
</body>
</html>
